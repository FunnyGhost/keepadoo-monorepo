<nav class='from-purple-600 to-yellow-400 bg-gradient-to-r flex flex-row pl-4 py-2 items-center'>
  <img data-test-name='logo' src='assets/logo.png' class='h-12 object-contain'
       alt='Keepamovie logo' />
  <span class='md:ml-4 ml-0  md:text-left text-center font-serif text-2xl text-white flex-grow'>Keep-a-Movie</span>
  <button *ngIf='isLoggedIn$ | async'
          data-test-name='logoutButton'
          class='font-sans text-sm text-white font-bold pr-8 hover:text-purple-900 transition ease-in-out duration-200'
          (click)='signOut()'>

  </button>

<main class='my-12 md:my-20 mx-auto md:w-max w-full max-w-6xl relative' data-test-name='content'>
  <router-outlet></router-outlet>
