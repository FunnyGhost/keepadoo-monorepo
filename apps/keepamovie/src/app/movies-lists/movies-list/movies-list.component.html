<button class="movies-list" (click)="listClicked()">
  <section class="heading">
    <span class="list-title">
      <h4 class="title">{{ moviesList.name }}</h4>
    </span>
    <span class="list-size">{{ moviesList.moviesCount }} movies</span>
  </section>
  <section class="movies">
    <img
      *ngFor="let movie of moviesList.recentMovies"
      src="https://image.tmdb.org/t/p/w92/{{ movie.poster_path }}"
      alt=""
    />
  </section>
</button>
