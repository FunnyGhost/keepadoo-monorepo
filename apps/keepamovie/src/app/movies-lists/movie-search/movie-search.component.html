<div class='flex flex-col mx-2 md:mx-8'>
  <button class='self-end' (click)='onClose()' data-test-name='closeButton'>
    <svg-icon key="close" class='my-4 flex justify-center items-center w-full bg-transparent'></svg-icon>
  </button>

  <section>
    <div class='relative mx-auto w-72 md:w-80'>
      <input
        data-test-name='searchInput'
        class='text-sm w-full font-sans font-medium shadow border-0 rounded p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-purple-600'
        type='text'
        placeholder='Movie to search for...'
        [formControl]='movieToSearchFor'
      />

      <svg-icon key='search' class='absolute top-3 left-2 text-gray-400' size='lg'></svg-icon>
    </div>
  </section>

  <section class='flex flex-row flex-wrap justify-evenly mt-12'>
    <keepadoo-movie-search-result
      *ngFor='let movie of movieResults$ | async'
      [movie]='movie'
      (movieAddedToList)='addMovie($event)'
    ></keepadoo-movie-search-result>
  </section>
</div>
