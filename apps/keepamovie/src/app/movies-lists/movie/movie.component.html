<article class='bg-white rounded shadow mb-4 w-full md:w-80 relative'>
  <div class='flex'>
    <img src='https://image.tmdb.org/t/p/w154/{{ movie.poster_path }}'
         data-test-name='moviePoster'
         class='object-contain h-36 shadow-lg rounded rounded-r-none'
         alt='{{movie.title}} poster' />
    <div class='flex flex-col justify-between p-2 pl-3'>
      <p class='text-lg font-serif font-bold text-gray-700 overflow-ellipsis overflow-hidden'
         data-test-name='movieTitle'>{{movie.title}}</p>
      <p class='text-xs font-sans text-gray-400 font-medium'
         data-test-name='movieReleaseDate'>{{movie.release_date | date:'YYYY'}}</p>
      <keepadoo-rating [rating]='movie.vote_average'></keepadoo-rating>
    </div>
  </div>
  <button
    *ngIf='editMode'
    data-test-name='deleteButton'
    (click)='onDelete()'
    class='absolute bottom-1 right-1 text-xs text-gray-600 rounded-full h-8 w-8 p-1.5 bg-red-400 shadow-md mx-2 hover:bg-red-600 hover:text-white transition duration-200'>
    <svg-icon key='trash' class='flex justify-center items-center w-full bg-transparent'></svg-icon>
  </button>
</article>
