<article
  [class.wiggle]="editMode"
  [ngClass]="[wiggleStyle]"
  [ngStyle]="{
    'animation-delay': animationDelay,
    'animation-duration': animationDuration
  }"
>
  <button class="delete-button" *ngIf="editMode" (click)="onDelete()">
  </button>
  <img src="https://image.tmdb.org/t/p/w154/{{ movie.poster_path }}" alt="" class="movie-poster" />
</article>
