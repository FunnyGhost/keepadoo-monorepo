<div class="container">
  <form class="login-box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="overlay" *ngIf="(loading$ | async) === true">
      <img class="loading-image" src="/assets/spinner.svg" alt="" />
    </div>
    <div class="logo-container"><img src="assets/logo.png" alt="" /></div>
    <h1>Login</h1>
    <div class="input-element">
      <input type="email" name="email" placeholder="email" formControlName="email" />
    </div>
    <div class="input-element">
      <input type="password" name="password" placeholder="password" formControlName="password" />
    </div>

    <div class="button-container">
      <button type="button" (click)="onSubmit()" [disabled]="!loginForm.valid">
        <span class="login-button-text">Login</span>
      </button>

      <div class="error" *ngIf="error$ | async; let error">{{ error }}</div>
    </div>

    <section class="register-area">
      <a class="register-button" routerLink="../register">...or register here</a>
    </section>
  </form>
</div>
